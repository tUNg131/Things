{% extends 'accounts/base.html'%}

{% block title %}Login{% endblock %}

{% block body %}

<form action="{% url 'login' %}" method="post">
  {% csrf_token %}
  <input type="hidden" name="next" value="{{ next }}">
  {{ form.username }}
  {{ form.password }}
  {{ form.remember.label_tag }}
  {{ form.remember }}
  <button type="submit">Submit</button>
</form>

{% endblock %}
