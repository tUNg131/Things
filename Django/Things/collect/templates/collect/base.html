{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'collect/css/base.css' %}">
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    {% block head %}
    {% endblock %}
  </head>
  <body>
    <header class="flex-container">
        <img src="{% static 'collect/images/logo.png'%}" id="logo">
        <nav>
            <span><a href="">Về chúng tôi</a></span>
            <span><a href="">Liên hệ</a></span>
            {% block nav %}{% endblock %}
        </nav>
        {% block header %}
          <div class="flex-container" id="user-icon">
            <img src="{% static 'collect/images/user_icon.png' %}">
          </div>
        {% endblock %}
    </header>
    {% block content %}
      <div class="user-popup-bg">
        <div class="user-popup-box flex-container">
              <div class="close">+</div>
              <div class="user-popup-row flex-container"><p>Cài đặt</p></div>
              <div class="user-popup-row flex-container">
                <a href="{% url 'accounts:logout' %}">
                  <div>
                    <p>Đăng xuất</p>
                  </div>
                </a>
              </div>
        </div>
      </div>
      <script src="{% static 'collect/js/user_popup.js' %}"></script>
    {% endblock %}
  </body>
</html>
