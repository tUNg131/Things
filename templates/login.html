{% extends 'base.html' %}

{% block title %}
{{ super() }}
<h5>Please log in</h5>
{% endblock %}

{% block body %}
{{ super() }}
<form action="{{ url_for('login') }}" method="post">
  <h2>Please Log In</h2>
  {{ form.hidden_tag() }}
  {{ form.username.label }}
  {{ form.username }}
  {{ form.password.label }} 
  {{ form.password }}
  <button type="submit"><h5>Submit</h5></button>
</form>
{% endblock %}
