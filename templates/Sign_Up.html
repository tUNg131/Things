<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
  </head> 
  <body>
    <h1 id='don_dang_ki'>Đăng kí!</h1>
    <div id='Sign_up_box'> 
      <form method="POST" action="{{ url_for('signup') }}">
        {{ form.csrf_token }}
        <div class="validate" id="username">
          {{ form.username(class="validate-inside") }}
        </div>
        <div class="validate" id="email">
          {{ form.email(class="validate-inside") }}
        </div>
        <div class="validate" id="address">
          {{ form.address(class="validate-inside") }}
        </div>
        <div class="validate" id="password">
          {{ form.password(class="validate-inside") }}
        </div>
        <div class="validate" id="confirm">
          {{ form.confirm(class="validate-inside") }}
        </div>
        <input id="submit" type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
