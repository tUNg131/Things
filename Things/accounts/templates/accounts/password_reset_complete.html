<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../static/css/password_reset_form.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

    <title>Thay đổi mật khẩu thành công</title>
  </head>
  <body>
    <header class="flex-container">
        <img id="logo" src="./images/Logo.png">
        <nav>
          <span><a href="">Về chúng tôi</a></span>
          <span><a href="">Liên hệ</a></span>
        </nav>
        <div class="flex-container" id="user-icon">
          <img src="./images/user_icon.png">
        </div>
    </header>
    
    <div class="container">
        <div class="reset-letter-noti">
            <h2>Mật khẩu bạn đã được đặt lại thành công</h2>
            <p>Sau khi thay đổi mật khẩu hệ thống sẽ đăng xuất để bảo đảm an toàn tài khoản bạn<br>
            Hãy đăng nhập lại bằng mật khẩu bạn vừa đặt lại
            </p>
            <button type="submit" class="btn btn-primary btn-logout">Đăng xuất</button>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
