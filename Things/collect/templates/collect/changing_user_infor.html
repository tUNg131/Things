<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../static/css/changing_user_infor.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">

    <title>Thông tin người dùng</title>
  </head>
  <body>

    <!-- nav bar -->
    <header class="flex-container">
        <img id="logo" src="./images/Logo.png">
        <nav>
          <span><a href="">Về chúng tôi</a></span>
          <span><a href="">Liên hệ</a></span>
        </nav>
        <div class="flex-container" id="user-icon">
          <img src="./images/user_icon.png">
        </div>
    </header>
    <!-- end nav bar -->

    <!-- change user information form -->
    <form action="" class="main-form needs-validation" novalidate>
        <div class="container">
            <h2 class="form-title">Thay đổi thông tin cá nhân</h2>
        </div>
        <div class="form-group">
            <label for="fullName">Họ và tên: </label>
            <input type="text" name="fullName" id="fullName" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="Email">Địa chỉ Email: </label>
            <input type="text" name="Email" id="Email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Số điện thoại: </label>
            <input type="number" name="phoneNumber" id="phoneNumber" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="Address">Địa chỉ: </label>
            <input type="text" name="Address" id="Address" class="form-control">
        </div>
        <div class="form-group">
            <label for="new_password_confirm">Xác nhận mật khẩu mới: </label>
            <input type="password" name="new_password_confirm" id="new_password_confirm" class="form-control">
        </div>
        <div class="next-collection-row">
            <p>Chọn ngày trong tuần: </p>
            <select class="form-control" id="ddl_collection">
              <option value="" selected disabled>-- Chọn ngày trong tuần --</option>
              <option value="1">Thứ 2</option> 
              <option value="2">Thứ 3</option> 
              <option value="3">Thứ 4</option> 
              <option value="4">Thứ 5</option> 
              <option value="5">Thứ 6</option> 
              <option value="6">Thứ 7</option> 
              <option value="7">Chủ nhật</option> 
            </select>
          </div>
          <div class="time-picker">
            <p>Chọn thời gian: </p>
            <input type="text" id="time-picker" class="form-control">
          </div>
        </div>
        <button type="submit" class="btn btn-success btn-submit-form">Xác nhận</button>
    </form>
    <!-- end form -->

    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
    <script src="../static/js/date_time_picker.js"></script>
  </body>
</html>
