<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../static/css/change_password_form.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

    <title>Change Password</title>
  </head>
  <body>
    <header class="flex-container">
        <img id="logo" src="./images/Logo.png">
        <nav>
          <span><a href="">Về chúng tôi</a></span>
          <span><a href="">Liên hệ</a></span>
        </nav>
        <div class="flex-container" id="user-icon">
          <img src="./images/user_icon.png">
        </div>
    </header>
    <!-- change password form -->
    <form action="" class="main-form needs-validation" novalidate>
        <div class="container">
            <h2 class="form-title">Trang thay đổi mật khẩu</h2>
        </div>
        <div class="form-group">
            <label for="oldpassword">Mật khẩu cũ: </label>
            <input type="text" name="oldpassword" id="oldpassword" class="form-control" required>
            <div class="invalid-feedback">Hãy nhập mật khẩu chính xác</div>
        </div>
        <div class="form-group">
            <label for="new_password">Mật khẩu mới: </label>
            <input type="password" name="new_password" id="new_password" class="form-control">
        </div>
        <div class="form-group">
            <label for="new_password_confirm">Xác nhận mật khẩu mới: </label>
            <input type="password" name="new_password_confirm" id="new_password_confirm" class="form-control">
        </div>
        <button type="submit" class="btn btn-success form-submit-btn">Xác nhận</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
  </body>
</html>
